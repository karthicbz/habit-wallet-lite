name: Flutter CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7" # or your version
          channel: stable

      - name: Install dependencies
        run: flutter pub get
     
      - name: Generate riverpod and hive code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze project
        run: flutter analyze

      - name: Run tests
        run: flutter test

